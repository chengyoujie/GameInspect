<!doctype html><html lang="en"><head><title></title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="js/devpanel.js"></script></head><body><div class="dev-panel" style="width:100%"><div class="top" id="top"><div class="topLeft"><div id="gameInfo">游戏名</div><label><input type="checkbox" id="chkShowFPS" value=""/>显示FPS</label></div><div class="topRight"><div id="btnGameControl" class="topButton">游戏控制</div><div id="btnInsertCode" class="topButton">注入代码</div><div id="btnBug" class="topButton">BUG</div><div id="btnReadme" class="topButton">说明</div><div id="btnSupport" class="topButton">支持</div></div></div><div class="left"><div class="controls" id="control"><label><input type="checkbox" id="chkPreEventTouch" value=""/>阻止点击</label> <label><input type="checkbox" id="chkHightlightHover" value=""/>鼠标长按划过高亮</label> <label><input type="checkbox" id="chkHightLightClick" value=""/>点击高亮选中</label> <img id="refreshTree" class="refresh" src="res/img/refresh.png" title="刷新"/></div><div id="nodes" class="nodes"><div class="display-object"><div class="parent"><span class="icon">{icon}</span> <span class="node"><span class="memberName">{memberName}</span>{name}</span> <input type="checkbox" class="toggle" value=""/></div><div class="children" style="display: none;"></div></div></div></div><div class="handle-v handle"></div><div class="right"><div class="controls"><label><input type="checkbox" id="showFunction" value=""/>显示方法</label> <label><input type="checkbox" id="showPrivate" value=""/>显示私有变量</label> <img id="refreshProps" class="refresh" src="res/img/refresh.png" title="刷新"/> <button id="btnPropChangeRecoder" class="topButton">记录修改</button> <button id="btnPropChangeView" class="topButton">查看修改</button> <button id="btnPropChangeClear" class="topButton">清除记录</button></div><div id="props" class="props"><ol class="properties"><li class="property"><span class="icon">{icon}</span> <span class="getter"></span> <span class="name">{name}</span> <span class="separator">:</span> <span class="value">{value}</span></li></ol></div></div><div class="authorInfo">made by cyj 2022.11.26</div><ul class="contextmenu"><li><span>{name}</span></li></ul></div><div id="codeEditorView"><div class="codeEditorTop"><span class="codeEditorTitle">注入代码</span><div class="codeEditorTitleRight"><button class="codeEditorReadMe">?</button> <button class="codeEditorClose">X</button></div></div><div class="codeEditorTools"><span>脚本: <select id="codeEditorList"></select> </span><span>匹配规则: <select id="codeEditorRunSelect"><option value="once">执行一次</option><option value="site">当前网站</option><option value="frame">游戏地址</option><option value="custom">自定义</option></select> </span><span class="codeEditorPlayTxt">执行<view class="codeEditorPlay"></view></span><span id="codeEditorSaveOper"><button id="codeEditorCreate" class="topButton">新建</button> <button id="codeEditorSave" class="topButton">保存</button> <button id="codeEditorDele" class="topButton">删除</button> <button id="codeEditorDown" class="topButton">下载</button> <button id="codeEditorImport" class="topButton">导入</button> <input id="codeEditorImportInput" name="codeEditorImportInput" accept=".js" type="file" multiple="multiple"/></span></div><div id="codeRuleEditor" class="codeRuleEditor"></div><div id="codeEditorSplit"></div><div id="codeEditor" class="codeEditor"></div></div><div id="gameControlView"><div class="gameControlTop"><span class="gameControlTitle">游戏控制</span><div class="gameControlTitleRight"><button id="gameControlDes">?</button> <button id="gameControlClose">X</button></div></div><div class="gameControlTools"><span><input type="checkbox" id="gameControlShowBaseLine" value=""/>显示基准线</span> <button id="gameControlShowDrall">显示帧抓取视图</button> <button id="gameControlPlay">暂停</button> <button id="gameControlNextFrame">下一帧</button> <button id="gameControlShowShaderCode" class="topButton">隐藏Shader代码</button> <button id="gameControlRunShaderCode" class="topButton">执行Shader</button> <button id="gameControlRefush">刷新游戏</button></div><div class="gamePerformanceCanvasContain"></div></div><div id="alertView"><div class="popup"><p class="popup_title">提示</p><p class="popup_content"></p><div class="popup_btn"><button class="cancelBtn">取消</button> <button class="confirmBtn">确认</button></div></div></div></body></html>
